<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>cere_icon.ico">
    <title>Cerebrum</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <script type="text/javascript"
            src="https://app.midtrans.com/snap/snap.js"
            data-client-key="<Mid-client-dI1Scy-KOGeljyLN>"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'],['\\(','\\)']],
        }
      });
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_CHTML"></script>

    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      var OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "2d19fd0a-de81-4b9c-86dc-d85c34c10ca6",
          autoResubscribe: true,
          notifyButton: {
            enable: true,
          }, 
          allowLocalhostAsSecureOrigin: true,
          persistNotification: false //disimis notif after 20seconds
        });
        OneSignal.setDefaultNotificationUrl("http://localhost:8080/cerecall/chat");
        OneSignal.showNativePrompt();
      });
    </script>

    <style>
      .clear{ 
        float:none;
        clear: both;
      }
    </style>
  </head>
  <body>
    <a href="#" id="my-notification-button" style="display: none;">Subscribe to Notifications</a>
    <noscript>
      <strong>We're sorry but cerebrum doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
